<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link rel="icon" href="../images/favicon.png" type="image/png">
    <!-- CDN - Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- CDN - AOS Library -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- Bootstrap5 - Grid -->
    <link rel="stylesheet" href="../css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="../css/main.css">
    <!-- Responsive  -->
    <link rel="stylesheet" href="../css/responsive-main.css">
    <!-- My style -->
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/signup.css">
    <title>Chicken DEV | Đăng ký</title>
</head>

<body>
    <main class="main">
        <div data-aos="flip-left" data-aos-easing="ease-out-cubic" data-aos-duration="2000">
            <form action="#" class="form-login form-sign-up">
                <section class="row">
                    <article class="col-12">
                        <h1 class="form-title">Đăng kí</h1>
                    </article>
                    <article class="col-12">
                        <div class="form-group">
                            <input type="text" placeholder="Họ tên(*)" name="name" id="input-name">
                            <p class="message hide"></p>
                        </div>
                    </article>
                    <article class="col-12">
                        <div class="form-group">
                            <input type="text" placeholder="Số điện thoại(*)" name="numberphone" id="input-numberphone">
                            <p class="message hide"></p>
                        </div>
                    </article>
                    <article class="col-12">
                        <div class="form-group">
                            <input type="text" placeholder="Email(*)" name="email" id="input-email">
                            <p class="message hide"></p>
                        </div>
                    </article>
                    <article class="col-12">
                        <div class="form-group">
                            <input type="password" placeholder="Nhập mật khẩu(*)" name="password" id="input-password">
                            <p class="message hide"></p>
                        </div>
                    </article>
                    <article class="col-12">
                        <div class="form-group">
                            <input type="password" placeholder="Nhập lại mật khẩu(*)" name="password-again" id="input-password--again">
                            <p class="message hide"></p>
                        </div>
                    </article>
                    <article class="col-12">
                        <div class="form-group">
                            <input type="submit" placeholder="Đăng nhập" id="input-submit">
                        </div>
                    </article>
                </section>
            </form>
        </div>
    </main>
    <!-- CDN - JS - Alert -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <!-- Data Script -->
    <script src="../js/data.js"></script>
    <!-- Main script -->
    <script src="../js/main.js"></script>
    <!-- Validation form main -->
    <script src="../js/validationForm.js"></script>
    <!-- Homepage Script  -->
    <script src="../js/sign-up.js"></script>
    <!-- CDN AOS JS-->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
